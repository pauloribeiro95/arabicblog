######################### Default Parameters ###########################
[params]
# home
home = "Início"
# logo
logo = "images/arabedozerologo.svg"
# meta data
author = "Themefisher"
description = "This is meta description"
# google tag manager
google_tag_manager = "" # your id
# contact form action
contact_form_action = "#" # contact form works with : https://formspree.io
# copyright
copyright = "&copy; 2020 [Gethugothemes](https://gethugothemes.com) All Rights Reserved"

# preloader
[params.preloader]
enable = true
preloader = "" # use png, jpg, svg or gif format

# search
[params.search]
enable = true

# cookies
[params.cookies]
enable = true
expire_days = 2

####################### banner #######################################
[params.banner]
bgImage = "images/banner/banner-bg.svg"
title = "Marhaba, keefak! Vamos aprender árabe!"
image = "images/banner/arabic-bannerbg.svg"


######################## call to action ###############################
[params.cta]
enable = true
image = "images/random-desert.png"
title = "Aprenda árabe agora mesmo"
description = "Conheça nosso curso básico de árabe! Yalla!"
[params.cta.button]
enable = true
label = "Clique aqui"
link = "https://gethugothemes.com/shop/"


